<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to MP3</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <p style="color:red">{{ message }}</p>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="{{url_for('convert_file')}}" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Convert">
    </form>
</body>
</html>
